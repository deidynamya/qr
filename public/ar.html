<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR View</title>
  <!-- A-Frame Library -->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <!-- AR.js for A-Frame -->
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
  <style>
    /* 기본 스타일 설정 */
    body {
      margin: 0;
      overflow: hidden;
      touch-action: none; /* 터치 스크린에서 스크롤 방지 */
    }

    a-scene {
      width: 100vw;
      height: 100vh;
      position: absolute;
      top: 0;
      left: 0;
    }

    /* 오버레이 이미지 스타일 */
    #overlay {
      position: absolute;
      bottom: 10px;
      left: 10px;
      width: 30%;
      height: auto;
      pointer-events: all;
      object-fit: contain;
      opacity: 0.6;
      z-index: 1; /* AR 콘텐츠 위에 표시 */
      cursor: move; /* 드래그 가능한 커서 스타일 */
    }

    /* 캡처 버튼 스타일 */
    #captureButton {
      position: absolute;
      bottom: 70px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      font-size: 16px;
      background-color: rgba(0, 0, 0, 0.6);
      color: white;
      border: none;
      border-radius: 5px;
      z-index: 2; /* AR 콘텐츠 위에 표시 */
      cursor: pointer; /* 클릭 가능한 커서 스타일 */
      transition: background-color 0.3s, transform 0.2s; /* 스타일 전환 효과 */
    }

    /* 마우스 오버 스타일 */
    #captureButton:hover {
      background-color: rgba(0, 0, 0, 0.8); /* 배경색 변경 */
    }

    /* 마우스 클릭 스타일 */
    #captureButton:active {
      background-color: rgba(0, 0, 0, 1); /* 배경색 변경 */
      transform: scale(0.95); /* 버튼 눌림 효과 */
    }

    /* 다운로드 링크 숨기기 */
    #downloadLink {
      display: none;
    }
  </style>
</head>
<body>
  <a-scene embedded arjs>
    <a-marker preset="hiro">
      <a-box position="0 0.5 0" material="color: red;"></a-box>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>
  
  <img id="overlay" src="https://deidynamya.github.io/qr/public/filters/filters1.png" />
  <button id="captureButton">Capture</button>
  <a id="downloadLink" download="screenshot.png">Download Screenshot</a>

  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const captureButton = document.getElementById('captureButton');
      const downloadLink = document.getElementById('downloadLink');
      const overlayImg = document.getElementById('overlay');

      // 드래그 앤 드롭 기능 구현 (터치 지원 추가)
      let isDragging = false;
      let offsetX, offsetY;

      function startDragging(e) {
        isDragging = true;
        offsetX = e.clientX - overlayImg.getBoundingClientRect().left;
        offsetY = e.clientY - overlayImg.getBoundingClientRect().top;
        document.addEventListener('mousemove', onMouseMove);
        document.addEventListener('mouseup', onMouseUp);
        document.addEventListener('touchmove', onTouchMove);
        document.addEventListener('touchend', onTouchEnd);
      }

      function onMouseMove(e) {
        if (isDragging) {
          const x = e.clientX - offsetX;
          const y = e.clientY - offsetY;
          overlayImg.style.left = `${x}px`;
          overlayImg.style.top = `${y}px`;
        }
      }

      function onTouchMove(e) {
        if (isDragging) {
          const touch = e.touches[0];
          const x = touch.clientX - offsetX;
          const y = touch.clientY - offsetY;
          overlayImg.style.left = `${x}px`;
          overlayImg.style.top = `${y}px`;
        }
      }

      function onMouseUp() {
        isDragging = false;
        document.removeEventListener('mousemove', onMouseMove);
        document.removeEventListener('mouseup', onMouseUp);
      }

      function onTouchEnd() {
        isDragging = false;
        document.removeEventListener('touchmove', onTouchMove);
        document.removeEventListener('touchend', onTouchEnd);
      }

      overlayImg.addEventListener('mousedown', startDragging);
      overlayImg.addEventListener('touchstart', startDragging);

      let captureNumber = 1;

      captureButton.addEventListener('click', () => {
        const scene = document.querySelector('a-scene');
        
        // A-Frame 씬의 크기를 계산하여 html2canvas에 전달
        const { offsetWidth: width, offsetHeight: height } = scene;

        html2canvas(scene, { scale: window.devicePixelRatio, width, height }).then(canvas => {
          const context = canvas.getContext('2d');

          // 오버레이 이미지의 위치와 크기
          const overlayWidth = overlayImg.width;
          const overlayHeight = overlayImg.height;
          const overlayX = parseInt(overlayImg.style.left, 10) || 0;
          const overlayY = parseInt(overlayImg.style.top, 10) || 0;

          // 오버레이 이미지를 캔버스에 추가
          const overlayImgCanvas = document.createElement('canvas');
          overlayImgCanvas.width = overlayWidth;
          overlayImgCanvas.height = overlayHeight;
          const overlayContext = overlayImgCanvas.getContext('2d');
          overlayContext.drawImage(overlayImg, 0, 0);

          // 오버레이 이미지를 메인 캔버스에 추가
          context.drawImage(overlayImgCanvas, overlayX, overlayY, overlayWidth, overlayHeight);

          // 캡처 번호 추가
          context.font = '24px Arial';
          context.fillStyle = 'white';
          context.textAlign = 'center';
          context.fillText(captureNumber, canvas.width / 2, canvas.height - 20);

          const imgURL = canvas.toDataURL('image/png');

          // 다운로드 링크 업데이트
          downloadLink.href = imgURL;
          downloadLink.style.display = 'block';
          downloadLink.click();

          // 번호 증가
          captureNumber += 1;
        }).catch(error => {
          console.error('Error capturing scene:', error);
        });
      });
    });
  </script>
</body>
</html>
