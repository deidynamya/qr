<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR View</title>
  <!-- A-Frame Library -->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <!-- AR.js for A-Frame -->
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
  <style>
    /* 기본 스타일 설정 */
    body {
      margin: 0;
      overflow: hidden;
      touch-action: none; /* 터치 스크린에서 스크롤 방지 */
    }

    a-scene {
      width: 100vw;
      height: 100vh;
      position: absolute;
      top: 0;
      left: 0;
    }

    /* 오버레이 이미지 스타일 */
    #overlay {
      position: absolute;
      bottom: 10px;
      left: 10px;
      width: 30%;
      height: auto;
      pointer-events: all;
      object-fit: contain;
      opacity: 0.6;
      z-index: 1; /* AR 콘텐츠 위에 표시 */
      cursor: move; /* 드래그 가능한 커서 스타일 */
    }

    /* 캡처 버튼 스타일 */
    #captureButton {
      position: absolute;
      bottom: 70px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      font-size: 16px;
      background-color: rgba(0, 0, 0, 0.6);
      color: white;
      border: none;
      border-radius: 5px;
      z-index: 2; /* AR 콘텐츠 위에 표시 */
    }

    /* 스크린샷 컨테이너 스타일 */
    #screenshotContainer {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 2; /* AR 콘텐츠 위에 표시 */
    }

    /* 다운로드 링크 숨기기 */
    #downloadLink {
      display: none;
    }

    /* 반응형 디자인 */
    @media (max-width: 600px) {
      #overlay {
        width: 50%;
      }
      #captureButton {
        bottom: 60px;
      }
    }
  </style>
</head>
<body>
  <a-scene embedded arjs>
    <a-marker preset="hiro">
      <a-box position="0 0.5 0" material="color: red;"></a-box>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>
  
  <img id="overlay" src="https://deidynamya.github.io/qr/public/filters/filters1.png" />
  <button id="captureButton">Capture</button>
  <a id="downloadLink" download="screenshot.png">Download Screenshot</a>
  <div id="screenshotContainer"></div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const captureButton = document.getElementById('captureButton');
      const downloadLink = document.getElementById('downloadLink');
      const overlayImg = document.getElementById('overlay');

      // 드래그 앤 드롭 기능 구현
      let isDragging = false;
      let offsetX, offsetY;

      overlayImg.addEventListener('mousedown', (e) => {
        isDragging = true;
        offsetX = e.clientX - overlayImg.getBoundingClientRect().left;
        offsetY = e.clientY - overlayImg.getBoundingClientRect().top;
        document.addEventListener('mousemove', onMouseMove);
        document.addEventListener('mouseup', onMouseUp);
      });

      function onMouseMove(e) {
        if (isDragging) {
          const x = e.clientX - offsetX;
          const y = e.clientY - offsetY;
          overlayImg.style.left = `${x}px`;
          overlayImg.style.top = `${y}px`;
        }
      }

      function onMouseUp() {
        isDragging = false;
        document.removeEventListener('mousemove', onMouseMove);
        document.removeEventListener('mouseup', onMouseUp);
      }

      captureButton.addEventListener('click', () => {
        const scene = document.querySelector('a-scene');
        const renderer = scene.renderer;
        
        // Create a new canvas
        const canvas = document.createElement('canvas');
        const context = canvas.getContext('2d');
        
        // Set canvas dimensions to match the scene
        canvas.width = scene.clientWidth;
        canvas.height = scene.clientHeight;
        
        // Render the scene to the canvas
        const dataURL = renderer.toDataURL('image/png');
        
        const image = new Image();
        image.src = dataURL;

        image.onload = () => {
          // Draw the scene image to the canvas
          context.drawImage(image, 0, 0);

          // Draw the overlay image
          const overlayWidth = overlayImg.width;
          const overlayHeight = overlayImg.height;
          const overlayX = parseInt(overlayImg.style.left, 10) || 0;
          const overlayY = parseInt(overlayImg.style.top, 10) || 0;

          context.drawImage(overlayImg, overlayX, overlayY, overlayWidth, overlayHeight);

          const imgURL = canvas.toDataURL('image/png');

          const img = document.createElement('img');
          img.src = imgURL;
          img.style.maxWidth = '300px';
          document.getElementById('screenshotContainer').innerHTML = '';
          document.getElementById('screenshotContainer').appendChild(img);

          downloadLink.href = imgURL;
          downloadLink.style.display = 'block';
          downloadLink.click();
        };

        image.onerror = (error) => {
          console.error('Error loading scene image:', error);
        };
      });
    });
  </script>
</body>
</html>
