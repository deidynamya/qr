<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Filter</title>
  <link rel="stylesheet" href="admin.css">
</head>
<body>
  <h1>Upload Filter</h1>
  <form action="/admin/upload-filter" method="post" enctype="multipart/form-data">

  </form>
</body>
</html>
