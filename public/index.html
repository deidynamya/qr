<!DOCTYPE html>
<html>
<head>
  <title>AR.js Example</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.3.2/aframe/build/aframe-ar.js"></script>
  <style>
    #overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none; /* 클릭 등의 이벤트가 하위 요소에 전달되도록 함 */
    }
  </style>
</head>
<body style="margin: 0; overflow: hidden;">
  <a-scene embedded arjs>
    <a-marker preset="hiro">
      <a-box position="0 0.5 0" material="color: red;"></a-box>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>
  
  <!-- 필터 이미지 오버레이 -->
  <img id="overlay" src="https://deidynamya.github.io/qr/public/filters/filters1.png" />

  <!-- 사진 찍기 버튼 -->
  <button id="captureButton" style="position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%); padding: 10px 20px; font-size: 16px;">Capture</button>
  
  <!-- 찍은 사진을 보여줄 영역 -->
  <div id="screenshotContainer" style="position: absolute; top: 20px; left: 50%; transform: translateX(-50%);"></div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      console.log("DOM content loaded");

      const captureButton = document.getElementById('captureButton');
      captureButton.addEventListener('click', () => {
        html2canvas(document.body).then(canvas => {
          const img = document.createElement('img');
          img.src = canvas.toDataURL();
          img.style.maxWidth = '300px';
          document.getElementById('screenshotContainer').appendChild(img);
        });
      });
    });

    window.addEventListener("load", function() {
      console.log("Window loaded");
    });
  </script>
  
  <!-- html2canvas 라이브러리 -->
  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
</body>
</html>
